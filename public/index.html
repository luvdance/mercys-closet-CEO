<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercys Closet CEO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container-wrapper py-5">
        <h1 class="text-center mb-5">Product Management Dashboard</h1>
        <div id="loginSection" class="mb-5">
            <h2 class="text-center mb-4">CEO Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary-custom" id="loginBtn">Login</button>
                <div id="loginLoader" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="loginMessage" class="mt-2 alert alert-danger" style="display: none;"></p>
            </form>
        </div>

        <div id="productUploadSection">
            <button id="logoutBtn" class="btn logout-btn mb-4">Logout</button>
            <h2 class="text-center mb-4">Upload New Product</h2>
            <form id="productForm" class="mb-5">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="Shoes">Shoes</option>
                        <option value="Bags">Bags</option>
                        <option value="Luxury Pants">Luxury Pants</option>
                        <option value="Wristwatches">Wristwatches</option>
                        <option value="Uncategorized">Uncategorized</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="productCurrency" class="form-label">Currency</label>
                    <select class="form-select" id="productCurrency" required>
                        <option value="NGN">NGN - Nigerian Naira (₦)</option>
                        <option value="USD">USD - United States Dollar ($)</option>
                        <option value="EUR">EUR - Euro (€)</option>
                        <option value="GBP">GBP - British Pound (£)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image(s)</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" multiple required>
                </div>

                <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                    <div id="imagePreview" class="d-flex flex-wrap justify-content-center">
                        </div>
                </div>

                <div id="uploadProgressContainer" class="mt-3" style="display: none;">
                    <h5>Upload Progress:</h5>
                    <div id="progressBarArea">
                        </div>
                </div>

                <button type="submit" class="btn btn-primary-custom mt-3" id="uploadBtn">Upload Product</button>
                <p id="uploadMessage" class="mt-2 alert" style="display: none;"></p>
            </form>

            <hr class="my-5">

            <div class="container-fluid mt-4">
                <h2 class="text-center mb-4">Manage Existing Products</h2>
                <div id="productList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>

                <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editProductForm">
                                    <input type="hidden" id="editProductId"> <div class="mb-3">
                                        <label for="editProductName" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" id="editProductName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductCategory" class="form-label">Category</label>
                                        <select class="form-select" id="editProductCategory" required>
                                            <option value="Shoes">Shoes</option>
                                            <option value="Bags">Bags</option>
                                            <option value="Luxury Pants">Luxury Pants</option>
                                            <option value="Wristwatches">Wristwatches</option>
                                            <option value="Uncategorized">Uncategorized</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductPrice" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductCurrency" class="form-label">Currency</label>
                                        <select class="form-select" id="editProductCurrency" required>
                                            <option value="NGN">NGN - Nigerian Naira (₦)</option>
                                            <option value="USD">USD - United States Dollar ($)</option>
                                            <option value="EUR">EUR - Euro (€)</option>
                                            <option value="GBP">GBP - British Pound (£)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Current Images:</label>
                                        <div id="currentImagesPreview" class="d-flex flex-wrap gap-2 mb-3">
                                            </div>
                                        <input type="file" class="form-control" id="editProductImages" accept="image/*" multiple>
                                        <small class="form-text text-muted">Select new images to add. Existing images above can be removed.</small>
                                    </div>

                                    <button type="submit" class="btn btn-success" id="saveEditBtn">Save Changes</button>
                                    <p id="editMessage" class="mt-2 alert" style="display: none;"></p>
                                    <div id="editUploadProgressContainer" class="mt-3" style="display: none;">
                                        <h5>Image Upload Progress:</h5>
                                        <div id="editProgressBarArea"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="upload_app.js"></script>
</body>
</html>
