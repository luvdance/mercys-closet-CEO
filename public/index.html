<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy's Closet CEO App</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Add some basic styles here or in styles.css */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .multi-image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block; /* For horizontal display */
        }
        .multi-image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .multi-image-preview-item .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="loginSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Admin Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div id="loginMessage" class="d-none"></div>
                    </form>
                </div>
            </div>
        </div>

        <div id="uploadSection" class="row mt-5 d-none">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Upload New Product</h2>
                    <div class="text-end mb-3">
                        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
                    </div>
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Images</label>
                            <input type="file" class="form-control" id="productImage" multiple accept="image/*">
                        </div>
                        <div id="imagePreviewContainer" class="mt-3 p-3 border rounded d-none">
                            <h5>Image Previews:</h5>
                            <div id="imagePreview" class="d-flex flex-wrap gap-2">
                                </div>
                        </div>

                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="shoes">Shoes</option>
                                <option value="bags">Bags</option>
                                <option value="clothes">Clothes</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="productCurrency" required>
                                    <option value="NGN">NGN (Nigerian Naira)</option>
                                    <option value="USD">USD (US Dollar)</option>
                                    <option value="EUR">EUR (Euro)</option>
                                    <option value="GBP">GBP (British Pound)</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Upload Product</button>
                        <button type="button" id="cancelUploadBtn" class="btn btn-secondary w-100 mt-2 d-none">Cancel Upload</button>
                        <div id="uploadSpinner" class="spinner-border spinner-border-sm text-primary mt-3 d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div id="uploadMessage" class="d-none"></div>
                        <div id="uploadProgressBarContainer" class="mt-3 d-none">
                            <h5>Upload Progress:</h5>
                            <div id="uploadProgressBarArea">
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="productManagementSection" class="row mt-5 d-none">
            <div class="col-12">
                <h2 class="text-center mb-4">Manage Products</h2>
                <div id="productList" class="row">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Category</label>
                            <select class="form-select" id="editProductCategory" required>
                                <option value="">Select Category</option>
                                <option value="shoes">Shoes</option>
                                <option value="bags">Bags</option>
                                <option value="clothes">Clothes</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="editProductPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="editProductPrice" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editProductCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="editProductCurrency" required>
                                    <option value="NGN">NGN (Nigerian Naira)</option>
                                    <option value="USD">USD (US Dollar)</option>
                                    <option value="EUR">EUR (Euro)</option>
                                    <option value="GBP">GBP (British Pound)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Images:</label>
                            <div id="currentImagesPreview" class="d-flex flex-wrap gap-2 p-2 border rounded">
                                </div>
                            <small class="text-muted">Click 'X' to mark an image for deletion upon saving.</small>
                        </div>

                        <div class="mb-3">
                            <label for="editProductImages" class="form-label">Add New Images (optional)</label>
                            <input type="file" class="form-control" id="editProductImages" multiple accept="image/*">
                        </div>

                        <button type="submit" id="saveEditBtn" class="btn btn-primary w-100">Save Changes</button>
                        <div id="editMessage" class="d-none"></div>
                        <div id="editUploadProgressBarContainer" class="mt-3 d-none">
                            <h5>New Image Upload Progress:</h5>
                            <div id="editProgressBarArea">
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
