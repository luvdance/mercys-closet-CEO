<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercys Closet - CEO Product Upload Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="loginSection">
            <h2>CEO Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary-custom" id="loginBtn">Login</button>
                <div id="loginSpinner" class="loading-spinner mt-3">
                    <div class="spinner-border text-primary-custom" role="status">
                        <span class="visually-hidden">Logging in...</span>
                    </div>
                    <p class="mt-2">Logging in...</p>
                </div>
                <div id="loginMessage" class="alert mt-3 d-none" role="alert"></div>
            </form>
        </div>

        <div id="uploadSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Product Upload</h2>
                <button class="btn logout-btn" id="logoutBtn">Logout</button>
            </div>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" required>
                    <div class="image-preview-container" id="imagePreviewContainer">
                        <span class="text-muted">Image preview will appear here</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="">Select a category</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Bags">Bags</option>
                        <option value="Luxury Pants">Luxury Pants</option>
                        <option value="Wristwatches">Wristwatches</option>
                        <option value="Men's trousers/Pants">Men's trousers/Pants</option>
                        <option value="Female Palazos/Pants">Female Palazos/Pants</option>
                        <option value="Jewelries">Jewelries</option>
                        <option value="Slides">Slides</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price (Naira)</label>
                    <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary-custom" id="uploadBtn">Upload Product</button>
                <div id="uploadMessage" class="alert mt-3 d-none" role="alert"></div>
                
                <div class="loading-spinner" id="uploadSpinner">
                    <div class="spinner-border text-primary-custom" role="status">
                        <span class="visually-hidden">Preparing upload...</span>
                    </div>
                    <p class="mt-2">Preparing upload...</p>
                </div>

                <div id="uploadProgressContainer" class="progress-container mt-3 d-none">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary-custom"
                             role="progressbar"
                             style="width: 0%;"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100"
                             id="uploadProgressBar">0%</div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="uploadCancelBtn">Cancel Upload</button>
                </div>
            </form>
        </div>

        <div id="productListSection" class="mt-5 d-none">
            <h2>Uploaded Products</h2>
            <ul id="uploadedProductsList" class="list-group">
                </ul>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Category</label>
                            <select class="form-select" id="editProductCategory" required>
                                <option value="Shoes">Shoes</option>
                                <option value="Bags">Bags</option>
                                <option value="Luxury Pants">Luxury Pants</option>
                                <option value="Wristwatches">Wristwatches</option>
                                <option value="Men's trousers/Pants">Men's trousers/Pants</option>
                                <option value="Female Palazos/Pants">Female Palazos/Pants</option>
                                <option value="Jewelries">Jewelries</option>
                                <option value="Slides">Slides</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price (Naira)</label>
                            <input type="number" class="form-control" id="editProductPrice" min="0" step="0.01" required>
                        </div>
                        <div id="editMessage" class="alert mt-3 d-none" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
